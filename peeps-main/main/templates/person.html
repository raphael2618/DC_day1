<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% if person %}
        {% for key, value in person.items %}
            <li>{{ key }} : {{ value }}</li>
        {% endfor %}
    {% else %}
        <h3>No person by the id {{ id }} found</h3>
    {% endif %}
</ul>
</body>
</html>
